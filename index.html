<!DOCTYPE html>
<html>
  <head>
    <title>Music Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;1,500&family=IBM+Plex+Mono&family=Jost:ital,wght@0,300;0,400;1,300;1,400&family=Permanent+Marker&family=Public+Sans:wght@100;400&family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 3500px; /* To create scrollable content */
        background-color: black;
        font-family: IBM Plex Mono;
      }
      .container {
        padding: 80px 140px;
      }
      .gallery {
        position: fixed;
        display: flex;
        flex-direction: column;
        gap: 10px;
        zoom: 85%;
      }
      .gallery img {
        width: 200px;
        border: 2px solid transparent;
      }
      .gallery video {
        height: 150px;
        border: 5px solid transparent;
        position: absolute;
        filter: brightness(0.8);
        transform: scale(0.95);
        transition: transform 0.1s ease;
      }
      .gallery video.active-video {
        /* border-color: rgba(255, 255, 255, 0.3); */
        opacity: 1;
        transform: scale(1);
        filter: brightness(1);
        /* transition: transform 0.2s ease; */
      }
      .gallery img.active {
        border-color: red;
      }
      .cover {
        color: white;
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        z-index: 100;
        transition: 1s ease;
      }
      .cover p {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cover"><p>Click anywhere to enable sound</p></div>
      <div class="gallery">
        <video src="glasshouses.mp4"></video>
        <video src="amamizu.mp4" style="left: 180px; top: 30px"></video>
        <video src="true.mp4#t=15" style="left: 50px; top: 200px"></video>
        <!-- <video src="honest.mp4" style="left: 300px; top: 100px"></video> -->
        <!-- <video src="ato.mp4" style="left: 600px; top: 200px"></video> -->
        <video src="is.mp4" style="left: 400px; top: 150px"></video>
        <video src="kakusei.mp4" style="left: 700px"></video>
        <video src="tremolo.mp4#t=1.2" style="left: 750px; top: 180px"></video>
        <video
          src="knock.mp4"
          style="height: 160px; left: 950px; top: 100px"
        ></video>

        <video src="eye.mp4#t=32" style="left: 100px; top: 400px"></video>
        <video src="shelter.mp4#t=1" style="left: 200px; top: 600px"></video>
        <video src="past.mp4#t=62" style="left: 420px; top: 500px"></video>
        <video

        <!-- <video src="amadou.mp4" style="left: 500px; top: 500px"></video> -->
